<br> <br>
<div class="container-lg ">

  <!----------------- title----------------->
  <div class="uk-background-muted uk-text-center 	" style="height: 80px">

    <h1 style="padding: 15px">MEDECINS</h1>
  </div>
  <table class="uk-table uk-table-hover uk-table-divider">

    <thead>

    <tr>
      <th class="uk-text-capitalize	">name</th>
      <th class="uk-text-capitalize	">tel</th>
      <th class="uk-text-capitalize	">id</th>
    </tr>

    </thead>

    <tbody>

    <tr *ngFor="let medecin of medecins  ">

      <td> {{medecin.nameMedecin}}</td>
      <td> {{medecin.telMedecin}}</td>
      <td> {{medecin.idMedecin}} </td>


    </tr>

    </tbody>

  </table>

</div>
